site_name: perms.io docs
site_url: https://docs.perms.io/
theme:
  name: material
  logo: assets/favicon.png
  favicon: assets/favicon.png
  palette:
    scheme: slate
    color: custom
  features:
    - content.code.copy
    - content.code.annotate
    - content.code.highlight: false
nav:
  - Home: index.md
  - Quick Start: quickstart.md
  - IAM Fundamentals: iam-basics.md
  - How It Works: how-it-works.md
  - API Reference:
    - Organizations & Projects: api-reference/organizations.md
    - Permissions & Roles: api-reference/permissions.md
    - Pagination: api-reference/pagination.md

extra_css:
  - stylesheets/extra.css
markdown_extensions:
  - pymdownx.highlight:
      pygments_style: lightbulb
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true